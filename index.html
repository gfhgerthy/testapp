<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- app -->
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">FAV SONG OF</h2>
            <h3 id="artist">Kalongba</h3>
            <div class="img_container">
                <img src="img/Have You Ever Seen The Rain - Creedence Clearwater Revival.jpg" alt="">
            </div>
            <audio src="music/Have You Ever Seen The Rain - Creedence Clearwater Revival.mp3"></audio>

            <!-- progress bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">
                        0:00
                    </div>
                    <div id="duration">
                        2:44
                    </div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress_black" id="progress">

                    </div>
                </div>
            </div>

            <!-- controls -->
            <div class="music_controls">
                <li class="fas fa-backward" id="prev" title="Previous"></li>
                <li class="fas fa-play main_button" id="play" title="Play"></li>
                <li class="fas fa-forward" id="next" title="Next"></li>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
